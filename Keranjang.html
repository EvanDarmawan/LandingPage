<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYSHOES | SHOP</title>
    <link rel="icon" type="image/png" href="adidas/logo1.jpg" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-hitam">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-adidas fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"> <img src="adidas/logo1.jpg" alt="Logo" width="30px" height="30px" />MYSHOES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tentang">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Gallery.html" target="_blank">Galeri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimoni">Testimoni</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Feedback</a>
            </li>
          </ul>
          <a href="keranjang.html">
            <button class="btn btn-outline-light" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                />
              </svg>
            </button>
          </a>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Form Keranjang -->
    <div class="container mt-5 pt-3">
      <div class="row text-center text-white">
        <div class="col">
          <h1 class="mb-4">Keranjang Belanja</h1>
          <div id="cart-container"></div>
          <button class="btn btn-light text-dark mt-3 mb-5" onclick="clearCart()">Hapus Semua</button>
          <a href="checkout.html" class="btn btn-light text-dark mt-3 ms-2 mb-5">Lanjut ke Checkout</a>
        </div>
      </div>
    </div>
    <!-- End Form Keranjang -->

    <!-- Tambahan JS -->
    <script>
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-container");

        if (cart.length === 0) {
          container.innerHTML = "<p>Keranjang kosong</p>";
          return;
        }

        let html = '<ul class="list-group">';
        let total = 0;

        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;

          html += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <img src="${item.image}" width="50" class="me-2" />
              ${item.name} - Rp. ${item.price.toLocaleString()} x ${item.quantity}
            </div>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Hapus</button>
          </li>
        `;
        });

        html += `</ul><h4 class="mt-3">Total: Rp. ${total.toLocaleString()}</h4>`;
        container.innerHTML = html;
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function clearCart() {
        localStorage.removeItem("cart");
        renderCart();
      }

      document.addEventListener("DOMContentLoaded", renderCart);
    </script>
  </body>
</html>
