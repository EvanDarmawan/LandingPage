<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MYSHOES</title>
    <link rel="icon" type="image/png" href="adidas/logo1.jpg" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  </head>
  <body class="bg-hitam">
    <!-- Form Checkout -->
    <div class="container">
      <div class="row text-center text-white pt-3">
        <div class="col">
          <h1>Checkout</h1>
        </div>
      </div>
      <div class="row justify-content-center pt-4 text-white">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="name" class="form-control" id="name" aria-describedby="name" />
            </div>

            <div class="mb-3">
              <label for="Email1" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat Pengiriman</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <select class="form-select" aria-label="Default select example">
              <option selected>Metode Pembayaran</option>
              <option value="1">Transfer</option>
              <option value="2">Kartu Kredit</option>
              <option value="3">COD (Bayar Di Tempat)</option>
            </select>

            <div class="col-auto pt-4 text-center text-dark">
              <button type="submit" class="btn btn-light mb-3">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- End Form Checkout -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
